<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
    <title>Ecommerce</title>
</head>

<body>

    <!-- Productos -->
    <div class="container-md">
        <div class="row" style="place-content: center;">
            <h2 style="text-align:center;" class="my-4">Agregar Producto nuevo</h2>
            <form style="max-width: 70%; text-align:center" id="productForm" action="/productos" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Producto" name="title" required>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="priceInput" name="price" placeholder="Precio"
                        required>
                    <span class="input-group-text">$</span>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" id="urlInput" name="thumbnail" placeholder="URL imagen"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Cargar Producto</button>
            </form>
        </div>
    </div>

    <h2 style="text-align: center;" class="my-4">Listado de productos</h2>
    <div class="container product__container" id="productPool"></div>

    <!-- Chat -->
    <hr class="mt-4">
    <div class="container-md">
        <div class="row" style="place-content: center;">
            <h1 style="text-align:center;" class="my-4">Chat</h1>
            <form id="formMessage" style="max-width: 70%; text-align:center">
                <div class="txt_field">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" id="usernameInput" autofocus required />
                </div>
                <div class="txt_field mt-4">
                    <input type="text" class="form-control"  placeholder="Ingrese su mensaje" id="messageInput" required />
                </div>
                <input type="submit" class="btn btn-secondary mt-4" value="Enviar Mensaje" />
            </form>

            <ul id="messagePool" style="text-align:center" class="mt-4">

            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
